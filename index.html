<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Franca Tattoo</title>
  <!-- Importação de fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Caminho ajustado para o CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Caminho ajustado para o favicon -->
  <link rel="icon" type="image/x-icon" href="imagens/favicon.png">
  <!-- Importação de Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Seção de imagens principais -->
    <div class="div1">
     
      <img src="imagens/Lucasfranca.webp" alt="Imagem Lucasfranca" class="lucasfranca-img">
      <img src="imagens/maquina.png" alt="Imagem Maquina" class="animate maquina">
    </div>
    
    <!-- Seção de título, botões e avaliações -->
    <div class="div2">
      <p class="main-title">LUCAS FRANCA</p>
      <p class="sub-title">Esses são os meus canais de comunicação:</p>
      
      <!-- Botão de Orçamento -->
      <button class="orc" id="btnOrcamento">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </button>
    
      
      <!-- Botão de Instagram -->
      <a href="https://www.instagram.com/lucasfranca.tattoo/" target="_blank" class="inst">
        <i class="fab fa-instagram"></i> Perfil do Instagram
      </a>
      
      <!-- Botão de TikTok -->
      <a href="https://www.tiktok.com/@lucasfranca.tattoo/" target="_blank" class="tik-tok">
        <i class="fab fa-tiktok"></i> Perfil do TikTok
      </a>
      
      <!-- Parágrafo de avaliações -->
      <p class="review-text">Avaliações máximas no Google:</p>
      <div class="stars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </div>
    </div>
    
    <!-- Rodapé -->
    <div class="div3 footer">
      <img src="imagens/seal.png" alt="Imagem do rodapé" >
      <img src="imagens/ssl.png" alt="Imagem do rodapé" >
      <p>&copy;Todos os direitos reservados &#174;.<br>
         Desenvolvido por Lucas Franca.
      </p>
    </div>
  </div>

  <!-- Caminho ajustado para o script -->
  <script src="script.js"></script>

</body>
</html>
